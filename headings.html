<html lang="pt-BR">
<head>

    <title>Heading</title>
</head>
<body>
    <h1>
        Twice
    </h1>
    <h2>
        Twice
    </h2>
    <h3>
        Twice
    </h3>
    <h4>
        Twice
    </h4>
    <h5>
        Twice
    </h5>
    <h6>
        Twice

<!-- heading 1 eh a principal (maior) e vai diminuindo ate a heading 6-->

mas eh pra deixar o texto estruturado de forma hierarquica, util pra leitores de tela-->
</body>
