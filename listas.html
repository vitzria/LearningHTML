<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ul> <!--lista nao ordenada-->
        <li>item 1</li> <!--eh usado a tag li para cada item de uma lista-->
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol type="a"> <!--lista ordenada-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol> <!--o type indica o tipo de ordenação da lista ex: (a, b, ...), (I, II,...)-->
    <dl> <!--lista descrita-->
        <dt>café</dt> <!--tag dt eh o item da lista-->
        <dd>bebida quente</dd> <!--tag dd eh a descrição do item-->
    </dl>

</body>
</html>
