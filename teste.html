<!DOCTYPE html>
<html lang="pt-BR"> <!--linguagem-->
    <head>
        <meta charset="UTF-8"> <!--formatacao-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--usado para dispositivos moveis-->
        <title>twice</title> <!--titulo da pagina-->
    </head>
    <body>
        <h1>
            nayeon
        </h1> <!--texto principal-->
        <span>
            jeongyeon
        </span> <!--texto em uma unica linha-->
        <span>
            jeongyeon
        </span>
        <span>
            jeongyeon
        </span><br> <!--usa a tag sem corpo br para quebrar a linha-->
        <span>
            jeongyeon
        </span>
        <h1 id="cabecalhoUm" class="fundoLaranja corRosa"> <!--id = identificador unico de uma tag-->
            momo
        </h1>
        <p id="cabecalhoDois" class="bold"> <!--classe eh um identificador usado para dividir as tags em grupos, pode ter mais de uma classe-->
            <b> <!-- tag b usada para deixar o texto em negrito -->
                sana
            </b>
        </p>
        <h1 id="cabecalhoTres" class="fundoVermelho">
            jihyo
        </h1>
        <h1 id="cabecalhoQuatro" class="fundoVermelho">
            mina
        </h1>
        <style> /* atalho para css */
            h1{
                background: orange; /* coloca laranja de fundo para os textos principais */
            }
            #cabecalhoUm{ 
                background: pink; /* para usar um id coloca # */
            }
            .fundoVermelho{
                background: red; /* para usar uma classe coloca . */
            }
            .bold{
                color: blueviolet; /* deixa lilas os textos da classe bold */
            }
        </style>
        <p> <!--paragrafo-->
            Lorem ipsum dolor sit, amet consectetur 
            adipisicing elit. Vitae ad, eos possimus 
            sunt nisi maiores, asperiores ut ducimus, 
            natus atque corporis cumque voluptas. 
            Dolores corrupti molestias fugiat, 
            ab veniam rem.
        </p> <!--paragrafo-->
    </body>
</html>
